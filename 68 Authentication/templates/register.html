{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
    	<input type="text" name="name" placeholder="Name" required="required" value="{% if error %}{{ form_data.name }}{% endif %}" />
		  <input type="email" name="email" placeholder="Email" required="required"  value="{% if error %}{{ form_data.email }}{% endif %}" />
      <input type="password" name="password" placeholder="Password" required="required" value="{% if error %}{{ form_data.password }}{% endif %}" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
    {% include 'flashes.html' %}
</div>

{% endblock %}
