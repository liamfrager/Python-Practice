<div class="flip-card {{ house }}">
  <div class="flip-card-inner">
    {% with house = houses[house] %}
      <div class="flip-card-front">
        <img src="{{ house.img }}" alt="{{ house.name }} crest">
      </div>
      <div class="flip-card-back">
        <h1>{{ house.name }}</h1>
        {% for quality in house.qualities %}
          <span>{{ quality }}</span>
        {% endfor %}
      </div>
    {% endwith %}
  </div>
</div>
