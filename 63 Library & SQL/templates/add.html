<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    {% if error %}
    <style>
        .rating {
            border-color: red;
        }
        .error {
            color: red;
        }
    </style>
    {% endif %}
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      <label for="title">Book Name</label>
        <input type="text" name="title" {% if form %} value="{{form['title']}}" {% endif %} />
      <label for="author">Book Author</label>
        <input type="text" name="author" {% if form %} value="{{form['author']}}" {% endif %} />
      <label for="rating">Rating</label>
        <input class="rating" type="text" name="rating" {% if error %} placeholder="Not a valid rating" {% endif %} />
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
