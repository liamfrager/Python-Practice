<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    {% if error %}
    <style>
        #new_rating {
            border-color: red;
        }
        .error {
            color: red;
        }
    </style>
    {% endif %}
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <p>Book Name: {{ book.title }}</p>
        <p>Current Rating: {{ book.rating }}</p>
        <label for="new_rating">
            <input id="new_rating" type="text" name="new_rating" placeholder="New Rating">
        </label>
        <input type="submit" value="Change Rating">
        {% if error %}
        <p class="error">Not a valid rating.</p>
        {% endif %}
    </form>
</body>
</html>
