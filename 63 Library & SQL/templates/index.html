<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <style>
      .emoji-link {
        text-decoration: none;
      }
      .emoji-link:hover {
        display: inline-block;
        scale: 1.1
      }
    </style>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <a href="{{ url_for('delete', id=book.id) }}" class="emoji-link" >❌</a>
        {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
        <a href="{{ url_for('edit', id=book.id) }}" class="emoji-link" >✏️</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
